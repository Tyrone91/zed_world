<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="css/main-ui-prototype.css" rel="stylesheet" type="text/css"/>

    <script src="js/building.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/loot.js"></script>
    <script src="js/building-viewer.js"></script>
    <script src="js/resource-viewer.js"></script>
    <script src="js/context.js"></script>
    <script src="js/camp.js"></script>
    <script src="js/mission.js"></script>
    <script src="js/survivor.js"></script>
    <script src="js/gamemath.js"></script>
    <script src="js/util.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/location.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/encounter.js"></script>
    <script src="js/loottable.js"></script>
    <script src="js/weapongenerator.js"></script>
    <script src="js/game-ui.js"></script>
    <script src="js/windowmanager.js"></script>
    <script>
        function initMissionMap(map){
            const smallCity = new Location("small_city", "Small City");
            smallCity.attributes()
            .visibilityReduction(20)
            .minZombieCount(25)
            .maxZombieCount(75)
            .commonItemDropChance(90)
            .rareItemDropChance(50)
            .extraordinaryItemDropChance(10)
            .startingRange(75)
            .reinforcementChance(33)
            .encounterChance(60);

            const farms = new Location("farms", "Farms");
            farms.attributes()
            .visibilityReduction(0)
            .minZombieCount(5)
            .maxZombieCount(15)
            .commonItemDropChance(40)
            .rareItemDropChance(5)
            .extraordinaryItemDropChance(1)
            .startingRange(100)
            .reinforcementChance(5)
            .encounterChance(33);

            map.addLocation(Util.pointOf(1,0),smallCity );
            map.addLocation(Util.pointOf(4,3),farms );
        }
        window.GameContext = new Context();
        window.GameContext.addSurvivor(new Survivor("survivor1", "Tyrone")).addSurvivor(new Survivor("survivor2", "Pete")).addSurvivor(new Survivor("survivor3", "Marc Steel"));
        window.GameContext.addSurvivor(new Survivor("survivor4", "The Developer"));
        initMissionMap(window.GameContext.missionMap());
        const context = window.GameContext;
        
        window.addEventListener('load', e =>  {
            context.windowManager().target($('#content'));
            initUI(context.windowManager());
            $('#bttn-character-overview').on('click', e => {
                const survivorList = window.GameContext.survivors();
                /* $('#content').empty().append(GAME_UI.SurvivorSelection(survivorList)); */
                context.windowManager().push( () => GAME_UI.SurvivorSelection(survivorList));

            });
            $('#bttn-missions-overview').on('click', e => {
                const startMission =  function(party, location){
                    window.GameContext.forceMission(party,location);
                };
                //$('#content').empty().append(GAME_UI.MissionSelection(window.GameContext,startMission));
                context.windowManager().set( () => GAME_UI.MissionSelection(window.GameContext,startMission));
            });
        });
    </script>
</head>
<body>
    <header class="bordered">
        <nav>
            <button>Menu</button>
            <button>Overview</button>
            <button id="bttn-missions-overview">Missions</button>
            <button id="bttn-character-overview">Characters</button>
            <button>Inventory</button>
        </nav>
        <div id="header-resource-viewer" class="resource-view"></div>
    </header>
    <div class="container">
        <div class="building-menu bordered">
            <div class="building">
                Schule
            </div>
            <div class="building">
                Mühle
            </div>
            <div class="building">
                Kaserne
            </div>
            <div class="building">
                Lager
            </div>
            <div class="building">
                Zentrale
            </div>
            <div class="building">
                Unterkünfte
            </div>
        </div>
        <main id="content" class="bordered">
            Some great stuff here
        </main>
    </div>
</body>
</html>
